{% extends "layout.html" %}
{% block title %} Upload {% endblock %}

{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

<body class="body">
  <div class="container">

    <p>The following assets will be added to the database</p>

    <table class="table table-hover" cellspacing="0" width="100%">

      <thead>
        <tr>
          <th>MAC</th>
          <th>IP</th>
        </tr>
      </thead>

      <tbody>

        {% for row in data %}
        <tr>
          <td>{{ row['mac'] }}</td>
          <td>{{ row['ipv4'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a class="btn btn-secondary" href="{{ url_for('uploadClear') }}" role="button">Cancel</a>
    <a class="btn btn-primary" href="{{ url_for('uploadFile') }}" role="button">Write to DB</a>

  </div>

</body>

{% endblock %}
