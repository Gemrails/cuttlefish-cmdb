{% macro statediv() %}
<div class="form-group row">
    <label for="state" class="col-sm-4 form-control-label">State:</label>
    <div class="col-sm-8">
        <select name="state" id="AssetFormState">
            <option value="STOCK" >Stock</option>
            <option value="ASSIGNED">Assigned</option>
            <option value="DISPOSED">Disposed</option>
        </select>
    </div>
</div>
{% endmacro %}
